<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/stile.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>js</title>
</head>

<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main__container">
      <h2>Задача 3. Створити окремі функції, які для 4 чисел знаходять:
        <ul>
          <li>1)суму;</li>
          <li>2)добуток;</li>
          <li>3)середнє арифметичне;</li>
          <li>4)мінімальне значення.</li>
        </ul>
      </h2>
      <script>
        let a = parseInt(prompt("a"))
        let b = parseInt(prompt("b"))
        let c = parseInt(prompt("c"))
        let d = parseInt(prompt("d"))
        let minNum = Infinity
        let sum = () => a + b + c + d
        alert(`сума ${sum()}`)
        let multiplication = () => a * b * c * d
        alert(`добуток ${multiplication()}`)
        let averageValue = () => (a + b + c + d) / 4
        alert(`середнє арифметичне ${averageValue()}`)
        function minMeaning() {
          if (minNum > a) minNum = a
          if (minNum > b) minNum = b
          if (minNum > c) minNum = c
          if (minNum > d) minNum = d
          return minNum
        }
        alert(`меньше значеня ${minMeaning()}`)
      </script>
    </main>
    <footer class="footer"></footer>
  </div>
</body>

</html>
