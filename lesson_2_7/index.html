  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main__container">
        <h2>
          З клавіатури вводиться номер місяця. Вивести до якої пори він
          відноситься
        </h2>
        <script>
          let numManth = parseInt(prompt(`введіть номер місяця`));
          let timeOfTheYear;
          if (numManth <= 2 || numManth === 12) {
            timeOfTheYear = `зима`;
          } else if (numManth > 2 && numManth <= 5) {
            timeOfTheYear = `весна`;
          } else if (numManth >= 6 && numManth <= 8) {
            timeOfTheYear = `літо`;
          } else if (numManth >= 9 && numManth <= 11) {
            timeOfTheYear = `осінь`;
          } else timeOfTheYear = `не має такого місяця`;
          alert(timeOfTheYear);
        </script>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
