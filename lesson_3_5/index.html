<!DOCTYPE html>
<html lang="en">
<!-- &display=swap -->

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/stile.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>js</title>
</head>

<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main__container">
      <h2>Задача 2. Створити 10 елементів для введення цін продуктів</h2>
      <script>
        document.write(`<form action="#">
          <ul>`);
        for (let i = 1; i <= 10; i++) {
          document.write(
            `<li class="listile" ">продукт № ${i}<input type="text" class="inputstile"></li>`
          );
        }
        document.write(` </ul>
        </form>`);
      </script>
    </main>
    <footer class="footer"></footer>
  </div>
</body>

</html>
