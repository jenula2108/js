<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main__container">
      <h2> 2. Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга
        заповнена 7-ками.
      </h2>
      <script>
        let mass = new Array(parseInt(prompt("розмір масива")))
        mass.fill(0)
        mass.forEach((num, ind, mas) => {
          if (ind < Math.floor(mas.length / 2))
            mas[ind] = 1
          else mas[ind] = 7
        }
        )
        document.write(mass);

      </script>
    </main>
    <footer class="footer"></footer>
  </div>
</body>

</html>
