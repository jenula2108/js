<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/stile.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>js</title>
</head>

<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main__container">
      <h2> 6.Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
      </h2>
      <script>
        let mass = new Array(10)
        mass.fill(0)
        mass.forEach((num, ind, mas) => {
          mas[ind] = 1 + Math.floor(Math.random() * (20 + 1))
          if (mas[ind] > mas[0]) mas[ind] *= 2
        })
        document.write(mass);
      </script>
    </main>
    <footer class="footer"></footer>
  </div>
</body>

</html>
