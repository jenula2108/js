<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/stile.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson_2_3</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main__container">
        <h2>
          Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число
          за 2 спроби
        </h2>
        <script>
          let minNum = 1;
          let maxNum = 5;
          let a = parseInt(prompt(`перша спроба`));
          let b = parseInt(prompt(`друга спроба`));
          let randomNum =
            minNum + Math.floor(Math.random() * (maxNum - minNum + 1));
          let result;
          alert(`випадкове число ${randomNum}`);
          if (a === randomNum) {
            result = `ви вгадали число`;
          } else if (b === randomNum) {
            result = `ви вгадали число`;
          } else result = `ви не вгадали число`;
          alert(result);
        </script>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
