      <h2>Задача 2. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</h2>
      <script>
        function dayWeek(numDay) {
          if (numDay <= 5)
            confirm("робочий день")
          else if (numDay <= 7)
            confirm("вихідний")
          else
            confirm("не вірно вказаний номер дня")
        }
        dayWeek(parseInt(prompt("номер дня")))
      </script>
    </main>
