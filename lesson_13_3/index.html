      <h2>

      <script>
        class MultChecker {
          constructor(checkerNum) {
            this.checkerNum = checkerNum,
              this.numCorrectAnswer = 0,
              this.numIncorrectAnswer = 0
          }
          gatRandomNum() {
            let randomNum = 1 + Math.floor(Math.random() * 10)
            return randomNum
          }
          getSum() {
            let ranNum = this.gatRandomNum(),
              sum = parseInt(prompt(`${ranNum}*${this.checkerNum}=`));
            sum === ranNum * this.checkerNum ? this.numCorrectAnswer += 1 : this.numIncorrectAnswer += 1
          }
          checkeSum() {
            while (confirm(`ще приклад?`)) {
              this.getSum()
            }
            document.write(`${this.toString()}`);
          }
          toString() {
            return `кількість правельних відповідей: ${this.numCorrectAnswer}<br> кількість неправельних відповідей: ${this.numIncorrectAnswer}`
          }
        }
        const sum1 = new MultChecker(5);
        sum1.checkeSum()
        console.log(sum1);
      </script>
    </main>
