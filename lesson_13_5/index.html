      <h2>

      <script>
        class DancingHead {
          constructor() {
            this.boys = [
              'Петро',
              'Кирил',
              'Василь',
              'Євген',
              'Андрій',
            ]
            this.gerls = [
              'Олена',
              'Вікторія',
              'Марія',
              'Катерина',
              'Аня',
            ]
          }
          getRandomPartner(arrLength) {
            let ranIndx = Math.floor(Math.random() * arrLength)
            return ranIndx
          }
          getPair() {
            let pair = `${this.boys[this.getRandomPartner(this.boys.length)]} та ${this.gerls[this.getRandomPartner(this.gerls.length)]}`
            return pair
          }
          toString() {
            return `${this.getPair()}`
          }
          run() {
            setInterval(() => {
              document.write(`${this.toString()}<br>`);
            }, 5000)
          }
        }
        const danse1 = new DancingHead();
        console.log(danse1);
        console.log(danse1.getPair());
        danse1.run()
      </script>
