<!DOCTYPE html>
<html lang="en">
<!-- &display=swap -->

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/stile.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>js</title>
</head>

<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main__container">
      <h2> Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
      </h2>
      <script>
        numCar = [["A", "A", 3, 4, 2, 7, "B", "B"],
        ["C", "B", 5, 6, 9, 3, "R", "N"],
        ["A", "S", 7, 3, 8, 5, "J", "R"],
        ["C", "F", 5, 8, 9, 4, "A", "R"]]
        for (const num of numCar) {
          document.write(num + `<br>`);
        }
        document.write(`<br><br>`);
        numCarA = []
        numCar.forEach((num, ind, mas) => {
          if (mas[ind][0] === "A") {
            numCarA.push(mas[ind])
          }
        }
        )
        for (const num of numCarA) {
          document.write(num + `<br>`);
        }
      </script>
    </main>
    <footer class="footer"></footer>
  </div>
</body>

</html>
