<!DOCTYPE html>
<html lang="en">
<!-- &display=swap -->

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/stile.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>js</title>
</head>

<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main__container">
      <h2> 10. Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого
        податку у грн.
      </h2>
      <script>
        let mass = new Array(10)
        calcPic = []
        mass.fill(0)
        mass.forEach((num, ind, mas) => mas[ind] = 30 + Math.floor(Math.random() * (100 - 30 + 1)))
        document.write(`масив цін ${mass}<br>`);

        for (const num of mass) {
          calcPic.push(Math.floor(num / 5))
        }
        document.write(`податок від кожного значеня ціни в попередньому масиві ${calcPic}`);
      </script>
    </main>
    <footer class="footer"></footer>
  </div>
</body>

</html>
