<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main__container">
      <h2>Задача 10. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє
        значення для додатних показів температури..</h2>
      <script>
        let result
        let temperatSum = 0
        function averageTemperat(numTempters) {
          for (let i = 1; i <= numTempters; i++) {
            let temperat = -10 + Math.floor(Math.random() * (30 - -10 + 1))
            document.write(`${temperat} <br>`);
            temperatSum += temperat
          }
          result = temperatSum / numTempters
          document.write(`додаток темпиратур${temperatSum}<br>`);
          document.write(`середня темпиратура${result.toFixed(2)}`);
        }
        averageTemperat(parseInt(prompt("введіть кількість температурних значень")))
      </script>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
