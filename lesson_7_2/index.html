<head>

</head>

<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main__container">
      <h2> 5.Дано масив елементів. Знайти добуток додатних елементів
      </h2>
      <script>

        let mass = new Array(10)
        calc = 1
        mass.fill(0)
        mass.forEach((num, ind, mas) => { mas[ind] = -10 + Math.floor(Math.random() * (30 + 1)) })
        for (let num of mass) {
          if (num > 0) calc *= num
        }
        document.write(calc);
      </script>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
