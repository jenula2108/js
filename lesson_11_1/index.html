      <h2>Задача 2. Реалізувати бінарний пошук (розглядали на попередніх уроках) з використанням рекурсивного алгоритму.

      </h2>
      <script>
        let arr = [1, 3, 6, 8, 9, 12, 15, 24, 26, 34, 36, 39, 42]
        function binarSearch(arr, searchAl, start, end) {
          let midle = Math.floor((start + end) / 2)
          if (arr[midle] === searchAl) return midle
          if (arr[midle] < searchAl) return binarSearch(arr, searchAl, midle + 1, end)
          if (arr[midle] > searchAl) return binarSearch(arr, searchAl, start, midle - 1)
        }
        let search = binarSearch(arr, 12, 0, arr.length - 1)
        console.log(search);
      </script>
