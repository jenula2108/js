  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main__container">
        <h2>
          З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий
          автомобіль, С-вантажний автомобіль). Вивести на екран назву
          транспортного засобу, яким він може керувати.
        </h2>
        <script>
          let category = prompt(`назва категорії водія`);
          let typeOfVehicle;
          switch (category) {
            case "a":
            case "A":
              category = "мотоцикл";
              break;
            case "b":
            case "B":
              category = "легковий автомобіль";
              break;
            case "c":
            case "C":
              category = "вантажний автомобіль";
              break;
            default:
              category = "пешохід";
          }
          alert(category);
        </script>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
