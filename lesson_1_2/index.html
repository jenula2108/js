  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main__container">
        <h2>
          Задача 1. Знайти суму, добуток та частку двох дійсних чисел. Результат
          вивести у формі таблиці
        </h2>
        <script>
          let a = parseFloat(prompt("ввведите значение a"));
          let b = parseFloat(prompt("ввведите значение b"));
          let calkS1 = a + b;
          let calkS2 = a * b;
          let calkS3 = a / b;
          document.write(
            `<table>
          <tr>
            <th>дiя</th>
            <th>результат</th>
          </tr>
          <tr>
            <td>додавання</td>
            <td>${calkS1}</td>
          </tr>
          <tr>
            <td>множення</td>
            <td>${calkS2}</td>
          </tr>
          <tr>
            <td>дiленя</td>
            <td>${calkS3}</td>
          </tr>
        </table>`
          );
        </script>
