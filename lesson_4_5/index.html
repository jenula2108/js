<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/stile.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>js</title>
</head>

<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main__container">
      <h2>10. Вивести на екран
      </h2>
      <script>
        let numSpan = parseInt(prompt("кількість рядків"));
        for (let i = 1; i <= numSpan; i++) {
          document.write(`<div>${i}`);
          for (let q = 1; q <= Math.pow(i, 2); q++) {
            document.write(`<span>${q}</span>`);
          }
          document.write(`</div>`);
        }
      </script>
    </main>
    <footer class="footer"></footer>
  </div>
</body>

</html>
