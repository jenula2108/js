<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main__container">
      <h2>Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється
        заданим фіксованим повідомленням).</h2>
      <script>
        function table(numRow, numColumn) {
          document.write(`<table>`);
          for (let i = 1; i <= numRow; i++) {
            document.write(`<tr>`);
            for (let q = 1; q <= numColumn; q++) {
              document.write(`<td>hello!</td>`);
            }
            document.write(`</tr>`);
          }
          document.write(`</table>`);
        }
        table(parseInt(prompt("кількість рядків")), parseInt(prompt("кількість стовбців")))
      </script>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
