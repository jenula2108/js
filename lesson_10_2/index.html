<!DOCTYPE html>
<html lang="en">
<!-- &display=swap -->

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/stile.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>js</title>
</head>

<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main__container">
      <h2>Задача 2. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування
        змішуванням.
      </h2>
      <script>
        function shift(arr, i, q) {
          let temp = arr[q]
          arr[q] = arr[i]
          arr[i] = temp
        }
        function createArr(arrLength, minNumAl, maxNumAl) {
          let arr = new Array(arrLength).fill(0)
          arr.forEach((al, ind, arr) => arr[ind] = minNumAl + Math.floor(Math.random() * (maxNumAl - minNumAl + 1)))
          return arr
        }
        let arr = createArr(30, 2, 20)
        // ______________________________________________________________________________
        let leftInd = 0,
          rightInd = arr.length - 1,
          replaceNum = 0
        while (leftInd < rightInd) {
          for (let i = leftInd; i < rightInd; i++) {
            if (arr[i] > arr[i + 1]) {
              shift(arr, i, i + 1)
              document.write(`з ліва ${arr}<br>`);
              replaceNum++
            }
          }
          leftInd++
          for (let i = rightInd; i > leftInd; i--) {
            if (arr[i] < arr[i - 1]) {
              shift(arr, i, i - 1)
              document.write(`з права${arr}<br>`);
              replaceNum++
            }
          }
          rightInd--
        }
        document.write(`Кількість обменів ${replaceNum}`);

      </script>
    </main>
    <footer class="footer"></footer>
  </div>
</body>

</html>
