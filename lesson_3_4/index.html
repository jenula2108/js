<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>lesson_lesson</title>
</head>

<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main__container">
      <h2>Задача 8. Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати
        confirm).</h2>
      <script>
        let userNum = parseInt(prompt("введіть число від одного до 10"));
        for (let i = 0; i <= 3; i++) {
          let randomCompNum = 1 + Math.floor(Math.random() * 10);
          confirm(`комп'ютер вибрав число ${randomCompNum}`);
          if (userNum === randomCompNum) {
            confirm("комп'ютер вгадав число");
            break;
          }
          if (userNum != randomCompNum) {
            confirm("комп'ютер не вгадав число");
          }
        }
      </script>
    </main>
    <footer class="footer"></footer>
  </div>
</body>

</html>
