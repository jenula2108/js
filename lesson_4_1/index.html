<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main__container">
      <h2>4. Побудувати ялинку</h2>
      <script>
        let space,
          zero;
        for (let i = 0; i < 3; i++) {
          document.write(`<div>`);
          space = 40
          zero = "o"
          for (let q = 0; q < 4; q++) {
            document.write(`<div style="margin-left: ${space}px;">${zero}</div>`);
            space -= 10
            zero += "oo"
          }
          document.write(`</div>`);
        }
      </script>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
