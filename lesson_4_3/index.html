<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main__container">
      <h2>7. Інвестор вклав S тис. грн на 20 років під 20% річних, а потім на 17 років під 27% річних. Визначити за
        допомогою циклів суму, яку він одержить.
      </h2>
      <script>

        let investSum = parseFloat(prompt("введіть сумму депозиту"));
        for (let i = 0; i <= 20; i++) {
          investSum = Math.floor(investSum + investSum * 20 / 100)
          document.write(`${investSum}<br> `);
        }
        for (let q = 0; q <= 17; q++) {
          investSum = Math.floor(investSum + investSum * 27 / 100)
          document.write(`${investSum}<br>`);
        }
      </script>
    </main>
    <footer class="footer"></footer>
  </div>
</body>

</html>
